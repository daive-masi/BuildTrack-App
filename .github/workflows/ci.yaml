name: CI Pipeline

on:
  push:
    branches: [develop, main, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./buildtrack_app

      - name: Analyze (ignore warnings)
        run: |
          # Analyse mais ne fail pas sur les warnings
          flutter analyze --no-pub || echo "⚠️  Analysis completed with warnings"
        working-directory: ./buildtrack_app

      - name: Run tests
        run: flutter test
        working-directory: ./buildtrack_app

      - name: Build APK
        run: flutter build apk --debug
        working-directory: ./buildtrack_app
