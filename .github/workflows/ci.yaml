name: CI Pipeline

on:
  push:
    branches: [develop, main, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.27.3'
          cache: true
          cache-key: flutter-packages
          cache-path: ./buildtrack_app/.dart_tool

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/build-cache
            /usr/local/lib/android/sdk
          key: android-${{ runner.os }}-${{ hashFiles('**/android/app/build.gradle') }}
          restore-keys: |
            android-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./buildtrack_app

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        working-directory: ./buildtrack_app/android

      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        working-directory: ./buildtrack_app

      - name: Run tests
        run: flutter test
        working-directory: ./buildtrack_app

