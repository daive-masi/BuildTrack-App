name: CI Pipeline

on:
  push:
    branches: [develop, main, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  setup:
    name: Setup and Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Save dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-pub || echo "⚠️ Analysis warnings ignored"

  test:
    name: Flutter Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    environment: mysecrets  # Spécifiez l'environnement ici
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install jsonlint
        run: sudo npm install -g jsonlint

      - name: Create google-services.json for dev
        run: |
          mkdir -p android/app/src/dev
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}' > android/app/src/dev/google-services.json
          cat android/app/src/dev/google-services.json

      - name: Validate google-services.json for dev
        run: |
          jsonlint -q android/app/src/dev/google-services.json || { echo "Erreur: Le fichier google-services.json n'est pas valide"; cat android/app/src/dev/google-services.json; exit 1; }

      - name: Create debug keystore
        run: |
          mkdir -p android/app
          cd android
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "✅ Keystore créé"
          ls -la debug.keystore

      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf android/.gradle

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK with dev flavor
        run: flutter build apk --debug --flavor dev --target-platform android-arm64

      - name: Upload APK artifact for dev
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-dev
          path: build/app/outputs/flutter-apk/app-dev-debug.apk
          retention-days: 1

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: [analyze, test, build]
    if: always()
    steps:
      - name: Verify all quality checks
        run: |
          if [[ "${{ needs.analyze.result }}" == "success" &&
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All quality checks passed successfully"
            exit 0
          else
            echo "❌ Some quality checks failed"
            echo "Analyze: ${{ needs.analyze.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi
