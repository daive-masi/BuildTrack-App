name: CI Pipeline

on:
  push:
    branches: [develop, main, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter with cache
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          cache-path: buildtrack_app/.dart_tool

      - name: Create debug keystore
        run: |
          cd android
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        working-directory: ./buildtrack_app

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./buildtrack_app

      - name: Quick analyze
        run: flutter analyze --no-pub --no-fatal-infos || true
        working-directory: ./buildtrack_app

      - name: Run tests
        run: flutter test
        working-directory: ./buildtrack_app

      - name: Fast build
        run: flutter build apk --debug --no-android-gradle-daemon
        working-directory: ./buildtrack_app