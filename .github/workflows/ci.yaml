name: CI Pipeline

on:
  push:
    branches: [develop, main, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter (SANS CACHE)
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.27.3'
          # PAS DE CACHE pour la premiÃ¨re run

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./buildtrack_app

      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        working-directory: ./buildtrack_app

      - name: Run tests
        run: flutter test
        working-directory: ./buildtrack_app

