plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    flavorDimensions "environment"
    productFlavors {
        dev {
            dimension "environment"
            applicationId "com.buildtrack.dev"
            resValue "string", "app_name", "BuildTrack Dev"
        }
        staging {
            dimension "environment"
            applicationId "com.buildtrack.staging"
            resValue "string", "app_name", "BuildTrack Staging"
        }
        prod {
            dimension "environment"
            applicationId "com.buildtrack"
            resValue "string", "app_name", "BuildTrack"
        }
    }
    namespace "com.example.buildtrack_app"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.buildtrack_app"
        // CHANGEMENT ICI : Augmentez le minSdkVersion de 21 à 23
        minSdkVersion flutter.minSdkVersion  // ← CHANGEZ CETTE LIGNE
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        debug {
            storeFile rootProject.file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug  // ⭐ Utilise la config debug
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Ajoutez cette dépendance si elle n'existe pas déjà
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

configurations.all {
    resolutionStrategy {
        // Force les versions stables pour éviter l'erreur "Requires AGP 8.9.1"
        force 'androidx.browser:browser:1.8.0'
        force 'androidx.core:core:1.15.0'
        force 'androidx.core:core-ktx:1.15.0'
    }
}